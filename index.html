<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Ninja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="timer workSession" id="timer">
            <span id="time">25:00</span>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause" disabled>Pause</button>
            <button id="reset">Reset</button>
        </div>
        <div class="settings">
            <input type="number" id="workTime" placeholder="Work Time (min)" min="1" max="60">
            <input type="number" id="breakTime" placeholder="Break Time (min)" min="1" max="30">
            <button id="applySettings">Apply Settings</button>
        </div>
        <div id="cycleCounter">Cycles Completed: 0</div>
    </div>
    <audio id="beepSound" src="beep.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
